<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="calculator-container">
        <div id="screen">0</div>

      
      <button data-type="clear" class="clear">AC</button>
      <button data-key="divide" class="operation" data-type="operator">/</button>
      <button class="number" data-type="number">7</button>
      <button class="number" data-type="number">8</button>
      <button class="number" data-type="number">9</button>
      <button data-key="times" class="operation" data-type="operator">*</button>
      <button class="number" data-type="number">4</button>
      <button class="number" data-type="number">5</button>
      <button class="number" data-type="number">6</button>
      <button data-key="minus" class="operation" data-type="operator">-</button>
      <button class="number one" data-type="number">1</button>
      <button class="number" data-type="number">2</button>
      <button class="number" data-type="number">3</button>
      <button data-key="plus" class="operation" data-type="operator">+</button>
      <button class="number zero" data-type="number">0</button>
      <button data-type="comma" class="comma">.</button>
      <button class="operation" data-type="equal">=</button>
      </div>
      
      </div>
    </div>
  </body>
</html>
